<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/build.js"></script>
    <script src="scripts/mnistbrain.js"></script>
    <script src="bower_components/brain.js/browser.js"></script>
    <script src="scripts/scripts.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #fffcf7;
        }

        #container {
            position: relative;
            max-width: 500px;
        }

        #sketchpad {
            border: 5px solid #007bff;
        }

        #thumbnail {
            border: 1px solid #007bff;
        }

        #result {
            font-size: 128pt;
            /* Размер шрифта в пунктах */
            float: right;
            width: 120px;
            height: 280px;
            border: 5px solid #007bff;
            text-align: center;
            line-height: 280px;
        }

        main .bg_main2 {
            height: 700px;
            min-height: 700px;
        }

        main .main_about {
            padding: 0;
        }

        #container {
            flex-direction: column;
        }

        @media screen and (max-width: 590px) {
            #result {
                float: left;
            }
        }

    </style>
</head>

<body>
    <div class="braintext">
        <p>Recognizing hand-written digits from MNIST dataset with Brain.js. Neural Networks live example.</p>
        <p>Draw a digit in the box below and click the "recognize" button.</p>

        <br />
        <div id="container">
            <canvas id="sketchpad" width="280" height="280">Sorry, your browser is not supported.</canvas>
            <canvas id="thumbnail" width="28" height="28">Sorry, your browser is not supported.</canvas>
            <div id="result"></div>
            <div style="clear: right"></div>
        </div>
        <button type="button" class="btn btn-primary" id="sketchClearButton">Clear</button>
        <button type="button" class="btn btn-primary" id="sketchRecogniseButton">Recognise</button>
    </div>

</body>

</html>
